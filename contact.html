<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Depod</title>
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <header class="bg-secondary py-5 text-white text-center">
      <div class="container">
        <h1 class="display-4 fw-bold fade-in-up">Contact Us</h1>
        <p class="lead">We'd love to hear from you</p>
      </div>
    </header>

    <!-- Contact Content -->
    <section class="py-5">
      <div class="container">
        <div class="row g-5">
          <!-- Contact Form -->
          <div class="col-lg-7 fade-in-up">
            <div class="card border-0 shadow-sm">
              <div class="card-body p-5">
                <h3 class="fw-bold mb-4 text-primary">Send us a Message</h3>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Your Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Your Email *</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" />
                    </div>
                    <div class="col-md-6">
                      <label for="subject" class="form-label">Subject *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="message" class="form-label">Message *</label>
                      <textarea
                        class="form-control"
                        id="message"
                        rows="6"
                        required
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <button
                        class="btn btn-primary btn-lg w-100"
                        type="submit"
                      >
                        <i class="fas fa-paper-plane me-2"></i>Send Message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Contact Info -->
          <div class="col-lg-5">
            <div class="fade-in-up">
              <h3 class="fw-bold mb-4 text-primary">Get In Touch</h3>

              <div class="card border-0 shadow-sm mb-3">
                <div class="card-body d-flex align-items-start p-4">
                  <div class="flex-shrink-0">
                    <div class="bg-primary text-white rounded-circle p-3">
                      <i class="fas fa-map-marker-alt fa-lg"></i>
                    </div>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-2">Address</h5>
                    <p class="text-muted mb-0">
                      No.503, Guangboguomao, 1357 Yinxiandadao, Yinzhou, Ningbo,
                      Zhejiang, China
                    </p>
                  </div>
                </div>
              </div>

              <div class="card border-0 shadow-sm mb-3">
                <div class="card-body d-flex align-items-start p-4">
                  <div class="flex-shrink-0">
                    <div class="bg-primary text-white rounded-circle p-3">
                      <i class="fas fa-phone fa-lg"></i>
                    </div>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-2">Phone</h5>
                    <p class="text-muted mb-0">+86 19584441761</p>
                  </div>
                </div>
              </div>

              <div class="card border-0 shadow-sm mb-3">
                <div class="card-body d-flex align-items-start p-4">
                  <div class="flex-shrink-0">
                    <div class="bg-primary text-white rounded-circle p-3">
                      <i class="fas fa-envelope fa-lg"></i>
                    </div>
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-2">Email</h5>
                    <p class="text-muted mb-0">2776792683@qq.com</p>
                  </div>
                </div>
              </div>

              <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                  <h5 class="mb-3">Follow Us</h5>
                  <div class="d-flex gap-3">
                    <a href="#" class="btn btn-outline-primary btn-sm">
                      <i class="fab fa-facebook fa-lg"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary btn-sm">
                      <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary btn-sm">
                      <i class="fab fa-linkedin fa-lg"></i>
                    </a>
                    <a href="#" class="btn btn-outline-primary btn-sm">
                      <i class="fab fa-instagram fa-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <h3 class="fw-bold mb-4 text-center text-primary">Find Us</h3>
        <div class="ratio ratio-21x9 rounded overflow-hidden shadow">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.567890123456!2d121.54321!3d29.87654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjnCsDUyJzM1LjUiTiAxMjHCsDMyJzM1LjYiRQ!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
