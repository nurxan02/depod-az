<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Depod</title>
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <header class="bg-secondary py-5 text-white text-center">
      <div class="container">
        <h1 class="display-4 fw-bold fade-in-up">Our Products</h1>
        <p class="lead">Explore our wide range of gun cleaning accessories</p>
      </div>
    </header>

    <!-- Main Content -->
    <section class="py-5">
      <div class="container">
        <!-- Search Bar -->
        <div class="row mb-4">
          <div class="col-md-8 mx-auto">
            <div class="search-box">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search products..."
              />
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Sidebar -->
          <div class="col-lg-3 mb-4">
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                  <i class="fas fa-filter me-2"></i>Categories
                </h5>
              </div>
              <div class="list-group list-group-flush" id="categoriesContainer">
                <!-- Categories will be loaded by JS -->
              </div>
            </div>
          </div>

          <!-- Product Grid -->
          <div class="col-lg-9">
            <div class="row g-4" id="productsContainer">
              <!-- Products will be loaded by JS -->
            </div>

            <!-- Pagination -->
            <nav
              aria-label="Page navigation"
              class="mt-5"
              id="paginationContainer"
            >
              <!-- Pagination will be loaded by JS -->
            </nav>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
