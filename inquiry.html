<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry - Depod</title>
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <header class="bg-secondary py-5 text-white text-center">
      <div class="container">
        <h1 class="display-4 fw-bold fade-in-up">Product Inquiry</h1>
        <p class="lead">Get a quote or ask about our products</p>
      </div>
    </header>

    <!-- Inquiry Form -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow-lg border-0 fade-in-up">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <i class="fas fa-clipboard-list fa-3x text-primary mb-3"></i>
                  <h3 class="fw-bold text-primary">Request a Quote</h3>
                  <p class="text-muted">
                    Fill out the form below and we'll get back to you within 24
                    hours
                  </p>
                </div>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Full Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label"
                        >Email Address *</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="phone" class="form-label"
                        >Phone Number *</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="company" class="form-label"
                        >Company Name</label
                      >
                      <input type="text" class="form-control" id="company" />
                    </div>
                    <div class="col-md-6">
                      <label for="country" class="form-label">Country *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="product" class="form-label"
                        >Product Category *</label
                      >
                      <select class="form-select" id="product" required>
                        <option selected disabled>Choose a category...</option>
                        <option value="1">Gun Cleaning Kits</option>
                        <option value="2">Brushes & Mops</option>
                        <option value="3">Oils & Solvents</option>
                        <option value="4">Gunsmith Tools</option>
                        <option value="5">Hunting & Shooting</option>
                        <option value="6">Tactical Gear</option>
                        <option value="7">Other</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="quantity" class="form-label"
                        >Estimated Quantity</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="quantity"
                        placeholder="e.g., 100 units"
                      />
                    </div>
                    <div class="col-12">
                      <label for="message" class="form-label"
                        >Additional Details *</label
                      >
                      <textarea
                        class="form-control"
                        id="message"
                        rows="6"
                        placeholder="Please describe your requirements, specifications, or any questions you have..."
                        required
                      ></textarea>
                    </div>
                    <div class="col-12 text-center mt-4">
                      <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-paper-plane me-2"></i>Submit Inquiry
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <h3 class="fw-bold mb-3 text-primary">Need Help?</h3>
        <p class="lead mb-4">
          Our team is ready to assist you with any questions
        </p>
        <div class="row justify-content-center g-3">
          <div class="col-auto">
            <a href="tel:+8619584441761" class="btn btn-outline-primary">
              <i class="fas fa-phone me-2"></i>Call Us
            </a>
          </div>
          <div class="col-auto">
            <a href="mailto:2776792683@qq.com" class="btn btn-outline-primary">
              <i class="fas fa-envelope me-2"></i>Email Us
            </a>
          </div>
          <div class="col-auto">
            <a href="contact.html" class="btn btn-primary">
              <i class="fas fa-map-marker-alt me-2"></i>Visit Us
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
